    <title>Art Design Create Blog</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>

    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="container">
                <img id="banner-image" img src="images/banner-bg.jpg" alt="" />
                <h1>Blog create</h1>
                <ul>
                    <li><a href=index.html>Home</a></li>
                    <li><a href="archive.html">Archive</a></li>
                    <li><a href="login.html">Login</a></li>

                    <li>Create</li>
                    <li><a href=about.html>About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- end of header -->

    <!-- Blog create -->
    <div class="blog-new">
        <form id="createForm" novalidate action="index.html">
            <h1>New Blog </h1>
            <div class="input-field">
                <label>The post's title:</label>
                <input type="text" required>
            </div>

            <div class="input-field">
                <label>Tags/keywords:</label>
                <input type="text" required>
            </div>

            <div class="input-field">
                <label>Content:</label>
                <textarea type="text" rows="5" required></textarea>
            </div>

            <div id="error">
                <p></p>
            </div>

            <div class="form-button">
                <button type="submit" class="btn">Create</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
        <script src="js/create_post_validation.js"></script>
        <!-- end of Blog create -->

        <!-- footer -->
        <footer>
            <div class="footer">
                <p>Art Design Blog Page</p>
            </div>
        </footer>
        <!-- end of footer -->
    </div>
</body>
